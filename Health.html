<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Daily Health Log</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --sage: #9caf88;
  --dusty-rose: #d4a3a3;
  --warm-sand: #f5f2ed;
  --glass: rgba(255, 255, 255, 0.7);
}

body note {
  font-family: 'Quicksand', sans-serif;
}

body, html {
  margin: 0;
  height: 100%;
}

.art-bg {
  min-height: 100vh;
  background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

.shape {
  position: absolute;
  filter: blur(80px);
  z-index: 0;
}
.circle-one {
  width: 400px; height: 400px;
  background: var(--sage);
  top: -10%; left: -10%;
  opacity: 0.3;
}
.circle-two {
  width: 300px; height: 300px;
  background: var(--dusty-rose);
  bottom: 10%; right: -5%;
  opacity: 0.25;
}

.glass-form {
  position: relative;
  z-index: 1;
  background: var(--glass);
  backdrop-filter: blur(15px);
  padding: 2.5rem;
  border-radius: 30px;
  width: 92%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

h1 {
  text-align: center;
  color: #5a5a5a;
  font-weight: 500;
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-top: 18px;
  margin-bottom: 6px;
  color: #6f6f6f;
  font-size: 0.9rem;
}

input, textarea {
  width: 100%;
  padding: 12px 14px;
  border-radius: 14px;
  border: none;
  background: rgba(255,255,255,0.55);
  font-size: 0.95rem;
  box-sizing: border-box;
}

textarea {
  resize: none;
  min-height: 70px;
}

.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.helper {
  font-size: 0.75rem;
  color: #8a8a8a;
  margin-top: 4px;
}

.art-button {
  margin-top: 28px;
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 50px;
  background: var(--sage);
  color: white;
  font-size: 1rem;
  letter-spacing: 2px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.art-button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.art-button:hover {
  background: var(--dusty-rose);
}
</style>
</head>

<body>

<div class="art-bg">
  <div class="shape circle-one"></div>
  <div class="shape circle-two"></div>

  <div class="glass-form">
    <h1>Daily Health Log</h1>

    <label>Date</label>
    <input id="date" type="date" />

    <div class="grid-2">
      <div>
        <label>Sleep Time</label>
        <input id="sleepTime" type="time" />
      </div>
      <div>
        <label>Wake-up Time</label>
        <input id="wakeTime" type="time" />
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>Work Login</label>
        <input id="workLogin" type="time" />
      </div>
      <div>
        <label>Work Logout</label>
        <input id="workLogout" type="time" />
      </div>
    </div>

    <label>Screen Time (hours)</label>
    <input id="screenTime" type="number" step="0.1" placeholder="e.g. 6.5" />

    <div class="grid-2">
      <div>
        <label>Steps</label>
        <input id="steps" type="number" placeholder="e.g. 7000" />
      </div>
      <div>
        <label>Workout (minutes)</label>
        <input id="workout" type="number" placeholder="e.g. 45" />
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>Water Intake (liters)</label>
        <input id="water" type="number" step="0.1" placeholder="e.g. 2.5" />
      </div>
      <div>
        <label>Weight (kg)</label>
        <input id="weight" type="number" step="0.1" placeholder="Weekly (Sunday)" />
        <div class="helper">Optional · Weekly entry</div>
      </div>
    </div>

    <label>Notes</label>
    <textarea id="notes" placeholder="Energy, mood, eye strain, headaches, etc."></textarea>

    <button id="saveBtn" class="art-button" onclick="saveHealthLog()">SAVE HEALTH LOG</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwJZKpjsMiyFG9F022EbeQFVWi-PINF0_zZbVo_WzisNwbQeNQ4mWUQp1oqqyFe_-ra/exec";

async function saveHealthLog() {
  const btn = document.getElementById("saveBtn");
  btn.innerText = "SAVING...";
  btn.disabled = true;

  const payload = {
    entryDate: date.value,
    sleepTime: sleepTime.value,
    wakeTime: wakeTime.value,
    workLogin: workLogin.value,
    workLogout: workLogout.value,
    screenTime: screenTime.value,
    steps: steps.value,
    workoutMin: workout.value,
    waterLiters: water.value,
    weightKg: weight.value,
    notes: notes.value
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (res.ok && data.status === "success") {
      btn.innerText = "SAVED ✓";
      setTimeout(() => location.reload(), 900);
    } else {
      throw new Error("Save failed");
    }

  } catch (err) {
    alert("Save failed");
    btn.innerText = "SAVE HEALTH LOG";
    btn.disabled = false;
    console.error(err);
  }
}
</script>

</body>
</html>
