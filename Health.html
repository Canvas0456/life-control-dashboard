<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daily Health Log</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --sage: #9caf88;
      --dusty-rose: #d4a3a3;
      --warm-sand: #f5f2ed;
      --glass: rgba(255, 255, 255, 0.7);
    }

    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
    }

    .art-bg {
      min-height: 100vh;
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .shape {
      position: absolute;
      filter: blur(80px);
      z-index: 0;
    }

    .circle-one {
      width: 400px;
      height: 400px;
      background: var(--sage);
      top: -10%;
      left: -10%;
      opacity: 0.3;
      border-radius: 50%;
    }

    .circle-two {
      width: 300px;
      height: 300px;
      background: var(--dusty-rose);
      bottom: 10%;
      right: -5%;
      opacity: 0.2;
      border-radius: 50%;
    }

    .glass-form {
      position: relative;
      z-index: 1;
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 3rem;
      border-radius: 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    }

    h1 {
      color: #5a5a5a;
      font-weight: 300;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #7a7a7a;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      border: none;
      background: rgba(255, 255, 255, 0.5);
      padding: 12px;
      border-radius: 12px;
      color: #555;
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .note {
      font-size: 0.75rem;
      color: #8a8a8a;
      margin-top: 4px;
    }

    .art-button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background: var(--sage);
      color: white;
      font-size: 1rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .art-button:hover {
      background: var(--dusty-rose);
      box-shadow: 0 5px 15px rgba(212, 163, 163, 0.4);
    }

    @media (max-width: 480px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }
      .glass-form {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

<div class="art-bg">
  <div class="shape circle-one"></div>
  <div class="shape circle-two"></div>

  <div class="glass-form">
    <h1>Daily Health</h1>

    <!-- DATE -->
    <label>Date</label>
    <input type="date" id="entryDate">

    <!-- SLEEP -->
    <div class="grid-2">
      <div>
        <label>Sleep Time</label>
        <input type="time" id="sleepTime">
      </div>
      <div>
        <label>Wake-up Time</label>
        <input type="time" id="wakeTime">
      </div>
    </div>

    <!-- WORK -->
    <div class="grid-2">
      <div>
        <label>Work Login</label>
        <input type="time" id="workLogin">
      </div>
      <div>
        <label>Work Logout</label>
        <input type="time" id="workLogout">
      </div>
    </div>

    <!-- ACTIVITY -->
    <label>Screen Time (hours)</label>
    <input type="number" step="0.1" id="screenTime" placeholder="e.g. 6.5">

    <label>Steps</label>
    <input type="number" id="steps" placeholder="e.g. 6500">

    <label>Workout (minutes)</label>
    <input type="number" id="workout">

    <label>Water Intake (liters)</label>
    <input type="number" step="0.1" id="water">

    <label>Weight (kg)</label>
    <input type="number" step="0.1" id="weight">
    <div class="note">Optional Â· Weekly entry</div>

    <label>Notes</label>
    <textarea id="notes" rows="3" placeholder="Energy, mood, eye strain, etc."></textarea>

    <button class="art-button" id="saveBtn" onclick="saveHealthLog()">
      SAVE
    </button>
  </div>
</div>

<script>
  // Default date = today
  document.getElementById("entryDate").value =
    new Date().toISOString().slice(0,10);

  function calculateDuration(startId, endId) {
    const start = document.getElementById(startId).value;
    const end = document.getElementById(endId).value;
    if (!start || !end) return "";

    const [sh, sm] = start.split(":").map(Number);
    const [eh, em] = end.split(":").map(Number);

    let startMin = sh * 60 + sm;
    let endMin = eh * 60 + em;
    if (endMin < startMin) endMin += 1440;

    return ((endMin - startMin) / 60).toFixed(2);
  }

  function saveHealthLog() {
    const btn = document.getElementById("saveBtn");
    btn.disabled = true;
    btn.innerText = "SAVING...";

    const payload = {
      entryDate: entryDate.value,
      sleepTime: sleepTime.value,
      wakeTime: wakeTime.value,
      sleepHours: calculateDuration("sleepTime", "wakeTime"),
      workLogin: workLogin.value,
      workLogout: workLogout.value,
      workHours: calculateDuration("workLogin", "workLogout"),
      screenTime: screenTime.value,
      steps: steps.value,
      workoutMinutes: workout.value,
      waterIntake: water.value,
      weight: weight.value,
      notes: notes.value
    };

    google.script.run
      .withSuccessHandler(() => location.reload())
      .withFailureHandler(err => {
        alert(err.message);
        btn.disabled = false;
        btn.innerText = "SAVE";
      })
      .saveHealthEntry(payload);
  }
</script>

</body>
</html>
