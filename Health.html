<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Daily Health Log</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --sage: #9caf88;
  --dusty-rose: #d4a3a3;
  --warm-sand: #f5f2ed;
  --glass: rgba(255, 255, 255, 0.7);
  --border: #e2e8f0;
  --text: #475569;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.art-bg::before,
.art-bg::after {
  content: "";
  position: absolute;
  filter: blur(80px);
  z-index: 0;
}

.art-bg::before {
  width: 400px; height: 400px;
  background: var(--sage);
  top: -10%; left: -10%;
  opacity: 0.25;
}

.art-bg::after {
  width: 300px; height: 300px;
  background: var(--dusty-rose);
  bottom: 10%; right: -5%;
  opacity: 0.2;
}

.glass-form {
  position: relative;
  z-index: 1;
  background: var(--glass);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 28px;
  padding: 28px;
  width: 95%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.06);
}

h1 {
  margin-top: 0;
  color: var(--text);
  font-weight: 500;
  letter-spacing: 0.5px;
}

label {
  display: block;
  margin-top: 16px;
  margin-bottom: 6px;
  font-size: 0.85rem;
  color: #64748b;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.6);
  font-family: inherit;
  color: var(--text);
}

textarea { resize: none; }

.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

button {
  margin-top: 22px;
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  border: none;
  background: var(--sage);
  color: white;
  font-size: 0.95rem;
  letter-spacing: 2px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover { background: var(--dusty-rose); }

button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}
</style>
</head>

<body>
<div class="art-bg"></div>

<div class="glass-form">
  <h1>Daily Health Log</h1>

  <label>Date</label>
  <input type="date" id="entryDate" />

  <div class="grid-2">
    <div>
      <label>Sleep Time</label>
      <input type="time" id="sleepTime" />
    </div>
    <div>
      <label>Wake-up Time</label>
      <input type="time" id="wakeTime" />
    </div>
  </div>

  <div class="grid-2">
    <div>
      <label>Work Login</label>
      <input type="time" id="workLogin" />
    </div>
    <div>
      <label>Work Logout</label>
      <input type="time" id="workLogout" />
    </div>
  </div>

  <label>Screen Time (hours)</label>
  <input type="number" step="0.1" id="screenTime" placeholder="e.g. 6.5" />

  <div class="grid-2">
    <div>
      <label>Steps</label>
      <input type="number" id="steps" placeholder="e.g. 6500" />
    </div>
    <div>
      <label>Workout (minutes)</label>
      <input type="number" id="workoutMin" placeholder="e.g. 45" />
    </div>
  </div>

  <div class="grid-2">
    <div>
      <label>Water Intake (liters)</label>
      <input type="number" step="0.1" id="waterLiters" placeholder="e.g. 2.5" />
    </div>
    <div>
      <label>Weight (kg)</label>
      <input type="number" step="0.1" id="weight" placeholder="Weekly (Sunday)" />
    </div>
  </div>

  <label>Notes</label>
  <textarea rows="3" id="notes" placeholder="Energy, mood, eye strain, headaches, etc."></textarea>

  <button id="saveBtn" onclick="saveHealth()">SAVE HEALTH LOG</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwJZKpjsMiyFG9F022EbeQFVWi-PINF0_zZbVo_WzisNwbQeNQ4mWUQp1oqqyFe_-ra/exec";

async function saveHealth() {
  const btn = document.getElementById("saveBtn");
  btn.disabled = true;
  btn.innerText = "SAVING...";

  const payload = {
    entryDate: entryDate.value,
    sleepTime: sleepTime.value,
    wakeTime: wakeTime.value,
    workLogin: workLogin.value,
    workLogout: workLogout.value,
    steps: steps.value,
    workoutMin: workoutMin.value,
    waterLiters: waterLiters.value,
    weight: weight.value,
    notes: notes.value,
    screenTime: screenTime.value
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload),
      headers: { "Content-Type": "application/json" }
    });

    const json = await res.json();

    if (json.success) {
      btn.innerText = "SAVED âœ“";
      setTimeout(() => location.reload(), 900);
    } else {
      throw new Error(json.error);
    }
  } catch (err) {
    alert("Save failed");
    btn.disabled = false;
    btn.innerText = "SAVE HEALTH LOG";
  }
}
</script>
</body>
</html>
