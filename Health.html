<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Health Log</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --sage: #9caf88;
      --dusty-rose: #d4a3a3;
      --warm-sand: #f5f2ed;
      --glass: rgba(255, 255, 255, 0.7);
    }

    body, html {
      margin: 0;
      min-height: 100vh;
      font-family: 'Quicksand', sans-serif;
    }

    .art-bg {
      min-height: 100vh;
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .shape {
      position: absolute;
      filter: blur(80px);
      z-index: 0;
    }

    .circle-one {
      width: 400px;
      height: 400px;
      background: var(--sage);
      top: -10%;
      left: -10%;
      opacity: 0.3;
    }

    .circle-two {
      width: 300px;
      height: 300px;
      background: var(--dusty-rose);
      bottom: 10%;
      right: -5%;
      opacity: 0.25;
    }

    .glass-form {
      position: relative;
      z-index: 1;
      background: var(--glass);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      font-weight: 400;
      margin-bottom: 10px;
      color: #5a5a5a;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #6b6b6b;
      font-size: 0.9rem;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: rgba(255,255,255,0.6);
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .note {
      font-size: 0.75rem;
      color: #888;
      margin-top: 4px;
    }

    .error {
      margin-top: 14px;
      padding: 12px;
      background: rgba(212,163,163,0.25);
      color: #7a2e2e;
      border-radius: 14px;
      text-align: center;
      display: none;
    }

    .success {
      margin-top: 14px;
      padding: 12px;
      background: rgba(156,175,136,0.3);
      color: #355e3b;
      border-radius: 14px;
      text-align: center;
      display: none;
    }

    .art-button {
      margin-top: 26px;
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      border: none;
      background: var(--sage);
      color: white;
      font-size: 1rem;
      letter-spacing: 1.5px;
      cursor: pointer;
    }

    .art-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
<div class="art-bg">
  <div class="shape circle-one"></div>
  <div class="shape circle-two"></div>

  <form class="glass-form" id="healthForm">
    <h1>Daily Health Log</h1>

    <label>Date</label>
    <input type="date" id="entryDate" required />

    <div class="grid-2">
      <div>
        <label>Sleep Time</label>
        <input type="time" id="sleepTime" />
      </div>
      <div>
        <label>Wake-up Time</label>
        <input type="time" id="wakeTime" />
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>Work Login</label>
        <input type="time" id="workLogin" />
      </div>
      <div>
        <label>Work Logout</label>
        <input type="time" id="workLogout" />
      </div>
    </div>

    <label>Screen Time (hours)</label>
    <input type="number" step="0.1" id="screenTime" />

    <div class="grid-2">
      <div>
        <label>Steps</label>
        <input type="number" id="steps" />
      </div>
      <div>
        <label>Workout (minutes)</label>
        <input type="number" id="workoutMin" />
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>Water Intake (liters)</label>
        <input type="number" step="0.1" id="waterLiters" />
      </div>
      <div>
        <label>Weight (kg)</label>
        <input type="number" step="0.1" id="weightKg" />
        <div class="note">Optional Â· Weekly entry</div>
      </div>
    </div>

    <label>Notes</label>
    <textarea id="notes" placeholder="Energy, mood, eye strain, headaches, etc."></textarea>

    <div class="error" id="errorBox"></div>
    <div class="success" id="successBox">Health log saved successfully</div>

    <button class="art-button" type="submit" id="saveBtn">SAVE HEALTH LOG</button>
  </form>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwJZKpjsMiyFG9F022EbeQFVWi-PINF0_zZbVo_WzisNwbQeNQ4mWUQp1oqqyFe_-ra/exec";

document.getElementById("healthForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const btn = document.getElementById("saveBtn");
  const errorBox = document.getElementById("errorBox");
  const successBox = document.getElementById("successBox");

  errorBox.style.display = "none";
  successBox.style.display = "none";

  btn.disabled = true;
  btn.textContent = "SAVING...";

  const payload = {
    entryDate: entryDate.value,
    sleepTime: sleepTime.value,
    wakeTime: wakeTime.value,
    workLogin: workLogin.value,
    workLogout: workLogout.value,
    screenTime: screenTime.value,
    steps: steps.value,
    workoutMin: workoutMin.value,
    waterLiters: waterLiters.value,
    weightKg: weightKg.value,
    notes: notes.value
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    const text = await res.text();

    if (text === "DUPLICATE") {
      errorBox.textContent = `Health log for ${entryDate.value} already exists`;
      errorBox.style.display = "block";
    } else if (text === "OK") {
      successBox.style.display = "block";
      document.getElementById("healthForm").reset();
    } else {
      errorBox.textContent = "Save failed. Please try again.";
      errorBox.style.display = "block";
    }

  } catch (err) {
    errorBox.textContent = "Network error. Please try again.";
    errorBox.style.display = "block";
  }

  btn.disabled = false;
  btn.textContent = "SAVE HEALTH LOG";
});
</script>
</body>
</html>
