<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Health Log</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --sage: #9caf88;
      --dusty-rose: #d4a3a3;
      --warm-sand: #f5f2ed;
      --glass: rgba(255, 255, 255, 0.7);
    }

    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
    }

    .art-bg {
      min-height: 100vh;
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .shape {
      position: absolute;
      filter: blur(80px);
      z-index: 0;
    }

    .circle-one {
      width: 400px; height: 400px;
      background: var(--sage);
      top: -10%; left: -10%;
      opacity: 0.3;
      border-radius: 50%;
    }

    .circle-two {
      width: 300px; height: 300px;
      background: var(--dusty-rose);
      bottom: 10%; right: -5%;
      opacity: 0.2;
      border-radius: 50%;
    }

    .glass-form {
      position: relative;
      z-index: 1;
      background: var(--glass);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      font-weight: 300;
      color: #5a5a5a;
      margin-bottom: 10px;
    }

    label {
      margin-top: 18px;
      display: block;
      font-size: 0.9rem;
      color: #7a7a7a;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      border: none;
      background: rgba(255,255,255,0.55);
      padding: 12px;
      border-radius: 12px;
      font-size: 0.95rem;
      color: #555;
    }

    textarea { resize: none; }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .note {
      font-size: 0.75rem;
      color: #8a8a8a;
      margin-top: 4px;
    }

    .art-button {
      margin-top: 28px;
      width: 100%;
      padding: 15px;
      border-radius: 50px;
      border: none;
      background: var(--sage);
      color: white;
      font-size: 1rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .art-button:hover {
      background: var(--dusty-rose);
    }

    @media (max-width: 480px) {
      .grid-2 { grid-template-columns: 1fr; }
      .glass-form { padding: 2rem; }
    }
  </style>
</head>

<body>

<div class="art-bg">
  <div class="shape circle-one"></div>
  <div class="shape circle-two"></div>

  <div class="glass-form">
    <h1>Daily Health</h1>

    <label>Date</label>
    <input type="date" id="entryDate">

    <div class="grid-2">
      <div>
        <label>Sleep Time</label>
        <input type="time" id="sleepTime">
      </div>
      <div>
        <label>Wake-up Time</label>
        <input type="time" id="wakeTime">
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>Work Login</label>
        <input type="time" id="workLogin">
      </div>
      <div>
        <label>Work Logout</label>
        <input type="time" id="workLogout">
      </div>
    </div>

    <label>Screen Time (hours)</label>
    <input type="number" step="0.1" id="screenTime">

    <label>Steps</label>
    <input type="number" id="steps">

    <label>Workout (minutes)</label>
    <input type="number" id="workout">

    <label>Water Intake (liters)</label>
    <input type="number" step="0.1" id="water">

    <label>Weight (kg)</label>
    <input type="number" step="0.1" id="weight">
    <div class="note">Optional Â· Weekly entry</div>

    <label>Notes</label>
    <textarea id="notes" rows="3"></textarea>

    <button class="art-button" id="saveBtn" onclick="saveHealthLog()">SAVE</button>
  </div>
</div>

<script>
  const HEALTH_API_URL = "https://script.google.com/macros/s/AKfycbym_eL9NPwlaT02_m7Fu1mEh9yllT3fB97UK9vbBLvr9dSIdhrkKX-dOK8V_qlKciAv/exec";

  document.getElementById("entryDate").value =
    new Date().toISOString().slice(0,10);

  function hoursBetween(start, end) {
    if (!start || !end) return "";
    const [sh, sm] = start.split(":").map(Number);
    const [eh, em] = end.split(":").map(Number);
    let s = sh*60 + sm, e = eh*60 + em;
    if (e < s) e += 1440;
    return ((e - s)/60).toFixed(2);
  }

  function saveHealthLog() {
    const btn = document.getElementById("saveBtn");
    btn.disabled = true;
    btn.innerText = "SAVING...";

    const payload = {
      entryDate: entryDate.value,
      sleepTime: sleepTime.value,
      wakeTime: wakeTime.value,
      sleepHours: hoursBetween(sleepTime.value, wakeTime.value),
      workLogin: workLogin.value,
      workLogout: workLogout.value,
      workHours: hoursBetween(workLogin.value, workLogout.value),
      screenTime: screenTime.value,
      steps: steps.value,
      workoutMinutes: workout.value,
      waterIntake: water.value,
      weight: weight.value,
      notes: notes.value
    };

    fetch(HEALTH_API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
    .then(r => r.json())
    .then(() => location.reload())
    .catch(err => {
      alert("Save failed");
      btn.disabled = false;
      btn.innerText = "SAVE";
    });
  }
</script>

</body>
</html>
