<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daily Health Log</title>

  <style>
    :root {
      --bg: #F5F7FA;
      --card: #FFFFFF;
      --border: #E2E8F0;
      --text: #475569;
      --primary: #64748B;
      --accent: #A5B4FC;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #64748B;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 15px;
      background: #fff;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .section {
      margin-bottom: 28px;
    }

    .hint {
      font-size: 12px;
      color: #94A3B8;
      margin-top: 4px;
    }

    .save-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: #818CF8;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .save-btn:hover {
      background: #6366F1;
    }

    @media (max-width: 768px) {
      .grid-2, .grid-3 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Daily Health Log</h1>

    <div class="card">

      <!-- DATE -->
      <div class="section">
        <label>Date</label>
        <input type="date" id="entryDate">
      </div>

      <!-- SLEEP -->
      <div class="section grid-2">
        <div>
          <label>Sleep Time</label>
          <input type="time" id="sleepTime">
        </div>
        <div>
          <label>Wake-up Time</label>
          <input type="time" id="wakeTime">
        </div>
      </div>

      <!-- WORK -->
      <div class="section grid-2">
        <div>
          <label>Work Login</label>
          <input type="time" id="workLogin">
        </div>
        <div>
          <label>Work Logout</label>
          <input type="time" id="workLogout">
        </div>
      </div>

      <!-- ACTIVITY -->
      <div class="section grid-2">
        <div>
          <label>Screen Time (hours)</label>
          <input type="number" step="0.1" placeholder="e.g. 6.5" id="screenTime">
          <div class="hint">Mobile + laptop combined</div>
        </div>
        <div>
          <label>Steps</label>
          <input type="number" placeholder="e.g. 6500" id="steps">
        </div>
      </div>

      <!-- FITNESS -->
      <div class="section grid-2">
        <div>
          <label>Workout (minutes)</label>
          <input type="number" placeholder="e.g. 45" id="workout">
        </div>
        <div>
          <label>Water Intake (liters)</label>
          <input type="number" step="0.1" placeholder="e.g. 2.5" id="water">
        </div>
      </div>

      <!-- WEIGHT -->
      <div class="section">
        <label>Weight (kg)</label>
        <input type="number" step="0.1" placeholder="Weekly (Sunday)" id="weight">
        <div class="hint">Optional Â· Enter once a week</div>
      </div>

      <!-- NOTES -->
      <div class="section">
        <label>Notes</label>
        <textarea id="notes" placeholder="Energy, mood, headaches, eye strain, etc."></textarea>
      </div>

      <!-- SAVE -->
      <button class="save-btn" onclick="saveHealth()">Save Health Log</button>

    </div>
  </div>

  <script>
    function saveHealth() {
      const data = {
        date: entryDate.value,
        sleep: sleepTime.value,
        wake: wakeTime.value,
        login: workLogin.value,
        logout: workLogout.value,
        screen: screenTime.value,
        steps: steps.value,
        workout: workout.value,
        water: water.value,
        weight: weight.value,
        notes: notes.value
      };

      google.script.run
        .withSuccessHandler(() => {
          alert("Health log saved successfully");
          location.reload();
        })
        .saveHealthEntry(data);
    }
  </script>
</body>
</html>
