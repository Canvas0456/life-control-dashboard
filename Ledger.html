<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ledger View · Kaiwalya Muley</title>

<style>
:root{
  --bg:#0b1220;
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#4ade80;
  --danger:#ef4444;
  --radius:18px;
  --blur:blur(18px);
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(900px 400px at 10% -10%,#1e293b,transparent),
    radial-gradient(700px 350px at 90% 10%,#020617,transparent),
    var(--bg);
  color:var(--text);
}

/* ---------- HEADER ---------- */
header{
  position:sticky;top:0;z-index:10;
  backdrop-filter:var(--blur);
  background:linear-gradient(180deg,rgba(2,6,23,.9),rgba(2,6,23,.7));
  border-bottom:1px solid var(--border);
}
.header-wrap{
  max-width:900px;
  margin:auto;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.title{font-size:18px;font-weight:600}
.subtitle{font-size:11px;color:var(--muted)}
.live{font-size:12px;color:var(--muted);text-align:right}

/* ---------- CONTAINER ---------- */
.container{max-width:900px;margin:22px auto;padding:0 14px}
.card{
  background:var(--glass);
  backdrop-filter:var(--blur);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:18px;
}

/* ---------- FORM ---------- */
label{
  font-size:12px;color:var(--muted);
  display:block;margin-top:14px
}
.select-wrap{
  position:relative;margin-top:6px
}
.select-wrap select{
  appearance:none;
  width:100%;
  padding:14px 44px 14px 14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(2,6,23,.75);
  color:var(--text);
}
.select-wrap::after{
  content:"▾";
  position:absolute;right:16px;top:50%;
  transform:translateY(-50%);
  color:var(--muted)
}

/* ---------- KPI ---------- */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;
  margin-top:12px
}
.kpi{
  padding:14px;border-radius:16px;
  border:1px solid var(--border);
  background:rgba(2,6,23,.65)
}
.kpi .label{font-size:11px;color:var(--muted)}
.kpi .value{font-size:18px;font-weight:600;margin-top:4px}
.positive{color:var(--accent)}
.negative{color:var(--danger)}

/* ---------- TABLE ---------- */
table{
  width:100%;border-collapse:collapse;margin-top:14px
}
th,td{
  padding:10px;
  font-size:12px;
  border-bottom:1px solid var(--border);
  text-align:left
}
th{color:var(--muted)}

.footer{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  margin-top:14px
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <div>
      <div class="title">Ledger View</div>
      <div class="subtitle">Read-only · Accounting Grade</div>
    </div>
    <div class="live" id="liveClock"></div>
  </div>
</header>

<div class="container">

<!-- FILTERS -->
<div class="card">
  <label>Ledger Type</label>
  <div class="select-wrap">
    <select id="ledgerType">
      <option value="person">Person Ledger</option>
    </select>
  </div>

  <label>Name</label>
  <div class="select-wrap">
    <select id="ledgerName"></select>
  </div>

  <label>Year</label>
  <div class="select-wrap">
    <select id="ledgerYear">
      <option>2026</option>
      <option>2025</option>
    </select>
  </div>
</div>

<!-- KPIs -->
<div class="card">
  <div class="kpis">
    <div class="kpi">
      <div class="label">Opening Balance</div>
      <div class="value" id="openBal">–</div>
    </div>
    <div class="kpi">
      <div class="label">Total Debit</div>
      <div class="value negative" id="debit">–</div>
    </div>
    <div class="kpi">
      <div class="label">Total Credit</div>
      <div class="value positive" id="credit">–</div>
    </div>
    <div class="kpi">
      <div class="label">Closing Balance</div>
      <div class="value" id="closeBal">–</div>
    </div>
  </div>
</div>

<!-- TABLE -->
<div class="card">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody id="ledgerBody"></tbody>
  </table>
</div>

<div class="footer">Designed & Engineered by Kaiwalya Muley</div>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbx0qkMTieJu2dm1sfhd0zvJ8KgKCocfZHNIXyHw6adNjj5cTReMXGO2uKbB_do0PTPLMw/exec";
const $=id=>document.getElementById(id);

/* Live Clock */
setInterval(()=>{
  const d=new Date();
  liveClock.textContent=
    d.toLocaleDateString("en-GB",{weekday:"short",day:"2-digit",month:"short",year:"numeric"})
    +" · "+d.toLocaleTimeString();
},1000);

/* Load Names */
fetch(API+"?mode=dropdowns")
.then(r=>r.json())
.then(d=>{
  fill(ledgerName,[...d.receivables,...d.payables],true);
});

function fill(sel,arr,blank){
  sel.innerHTML=blank?"<option value=''>Select</option>":"";
  arr.forEach(v=>{
    const o=document.createElement("option");
    o.value=o.textContent=v;
    sel.appendChild(o);
  });
}

/* Fetch Ledger */
[ledgerType,ledgerName,ledgerYear].forEach(el=>{
  el.onchange=loadLedger;
});

function loadLedger(){
  if(!ledgerName.value) return;

  fetch(`${API}?mode=ledger&type=person&name=${encodeURIComponent(ledgerName.value)}&year=${ledgerYear.value}`)
  .then(r=>r.json())
  .then(d=>{
    openBal.textContent=d.opening_balance;
    debit.textContent=d.total_debit;
    credit.textContent=d.total_credit;
    closeBal.textContent=d.closing_balance;
    closeBal.className="value "+(d.closing_balance>=0?"positive":"negative");

    ledgerBody.innerHTML=d.entries.map(e=>`
      <tr>
        <td>${e.date}</td>
        <td>${e.description}</td>
        <td>${e.debit||""}</td>
        <td>${e.credit||""}</td>
        <td>${e.balance}</td>
      </tr>
    `).join("");
  });
}
</script>

</body>
</html>
