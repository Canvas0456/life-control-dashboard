<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction Entry</title>

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --field:#1f2933;
  --accent:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --danger:#ef4444;
  --radius:18px;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";}
body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(180deg,rgba(15,23,42,.92),rgba(15,23,42,.98)),
    url("https://images.unsplash.com/photo-1565372918674-89e6c8c0d39b");
  background-size:cover;
  background-position:center;
  color:var(--text);
  padding:20px;
  animation:fadeIn .6s ease;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1}}

.container{max-width:640px;margin:auto;}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.5);
}
h1{margin:0 0 6px;font-size:22px;}
.sub{font-size:13px;color:var(--muted);margin-bottom:16px}

label{display:block;margin-top:14px;font-size:13px;color:var(--muted)}
input,select,textarea{
  width:100%;
  background:var(--field);
  border:1px solid #334155;
  border-radius:12px;
  padding:12px;
  color:var(--text);
  margin-top:6px;
  font-size:14px;
}
textarea{resize:none}
select:disabled,input:disabled{opacity:.6}

button{
  width:100%;
  margin-top:22px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#052e16;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
button:active{transform:scale(.97)}
button.loading{opacity:.6;pointer-events:none}

.msg{font-size:13px;text-align:center;margin-top:12px}
.error{color:var(--danger)}
.success{color:var(--accent)}
</style>
</head>

<body>
<div class="container">
<div class="card">

<h1>New Transaction</h1>
<div class="sub">Single source of truth Â· Finance only</div>

<label>Date</label>
<input type="date" id="date">

<label>Type</label>
<select id="txnType">
  <option value="">Select</option>
  <option>Income</option>
  <option>Expense</option>
  <option>Transfer</option>
</select>

<label>Level-1</label>
<select id="level1"></select>

<label>Category</label>
<select id="category"></select>

<label>Sub-Category</label>
<select id="subCategory"></select>

<label>Amount</label>
<input type="number" id="amount" min="0">

<label>From Account</label>
<select id="fromAccount"></select>

<label>To Account</label>
<select id="toAccount"></select>

<label>Notes</label>
<textarea id="notes" rows="2"></textarea>

<div class="msg error" id="error"></div>
<div class="msg success" id="success"></div>

<button id="saveBtn">Save Transaction</button>

</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbx0qkMTieJu2dm1sfhd0zvJ8KgKCocfZHNIXyHw6adNjj5cTReMXGO2uKbB_do0PTPLMw/exec";
const $=id=>document.getElementById(id);

$("date").valueAsDate=new Date();

let DATA={};

/* ---------- Load dropdown data ---------- */
fetch(API+"?mode=dropdowns")
.then(r=>r.json())
.then(d=>{
  DATA=d;
  fill($("level1"),d.level1,true);
  fill($("fromAccount"),d.accounts,true);
  fill($("toAccount"),d.accounts,true);
});

/* ---------- Helpers ---------- */
function fill(sel,arr,blank){
  sel.innerHTML = blank ? "<option value=''>Select</option>" : "";
  arr.forEach(v=>{
    const o=document.createElement("option");
    o.value=o.textContent=v;
    sel.appendChild(o);
  });
}
function lock(ids){ids.forEach(i=>$(i).disabled=true)}
function unlock(ids){ids.forEach(i=>$(i).disabled=false)}
function clear(sel){sel.innerHTML="<option value=''>Select</option>"}

/* ---------- Cascading dropdowns ---------- */
$("level1").onchange=()=>{
  clear($("category"));
  clear($("subCategory"));
  const cats = DATA.categories[$("level1").value] || {};
  fill($("category"),Object.keys(cats),true);
};

$("category").onchange=()=>{
  clear($("subCategory"));
  const subs = DATA.categories[$("level1").value]?.[$("category").value] || [];
  fill($("subCategory"),subs,true);
};

/* ---------- Smart rules ---------- */
$("txnType").onchange=()=>{
  resetFormLocks();

  if($("txnType").value==="Income"){
    // Salary only
    $("level1").value="Income";
    $("level1").dispatchEvent(new Event("change"));

    $("category").value="Salary";
    $("category").dispatchEvent(new Event("change"));

    $("subCategory").innerHTML="<option>Monthly Salary</option>";
    $("amount").value=40188;

    $("fromAccount").innerHTML="<option>Customer Capital</option>";
    $("toAccount").value="IDFC";

    lock(["level1","category","subCategory","amount","fromAccount","toAccount"]);
  }

  if($("txnType").value==="Expense"){
    // Allow EMI or Normal Expense
    unlock(["level1","category","subCategory","amount","fromAccount","toAccount"]);
  }

  if($("txnType").value==="Transfer"){
    $("category").disabled=true;
    $("subCategory").disabled=true;
  }
};

function resetFormLocks(){
  unlock(["level1","category","subCategory","amount","fromAccount","toAccount"]);
}

/* ---------- Save ---------- */
$("saveBtn").onclick=async()=>{
  $("error").textContent="";
  $("success").textContent="";
  $("saveBtn").classList.add("loading");

  const payload={
    type:"transaction",
    date:$("date").value,
    txnType:$("txnType").value,
    level1:$("level1").value,
    category:$("category").value,
    subCategory:$("subCategory").value,
    amount:$("amount").value,
    fromAccount:$("fromAccount").value,
    toAccount:$("toAccount").value,
    notes:$("notes").value
  };

  const r=await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"text/plain;charset=utf-8"},
    body:JSON.stringify(payload)
  }).then(r=>r.json());

  if(r.status!=="success"){
    $("error").textContent=r.message;
    $("saveBtn").classList.remove("loading");
    return;
  }

  $("success").textContent="Transaction saved";
  setTimeout(()=>location.reload(),900);
};
</script>
</body>
</html>
