<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transactions | Personal Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* =========================
       NORDIC MINIMAL THEME
    ========================== */

    :root {
      --bg: #F5F7FA;
      --card: #FFFFFF;
      --border: #E2E8F0;
      --text: #475569;

      --income: #84A98C;
      --expense: #E4989B;
      --health: #A5B4FC;

      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      animation: fadeUp 0.5s ease forwards;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
      background: #fff;
      color: var(--text);
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #CBD5E1;
    }

    .field {
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      background: var(--health);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Add Transaction</h1>

    <div class="card">
      <form id="txnForm">

        <div class="field">
          <label>Date</label>
          <input type="date" id="txnDate" required />
        </div>

        <div class="field">
          <label>Transaction Type</label>
          <select id="txnType" required>
            <option value="">Select</option>
            <option value="INCOME">Income</option>
            <option value="EXP">Expense</option>
            <option value="EMI">EMI Payment</option>
            <option value="SAVINGS">Savings</option>
            <option value="TRANSFER">Transfer</option>
          </select>
        </div>

        <div class="field">
          <label>Category</label>
          <select id="category"></select>
        </div>

        <div class="field">
          <label>Sub-Category</label>
          <select id="subCategory"></select>
        </div>

        <div class="field">
          <label>Amount</label>
          <input type="number" id="amount" required />
        </div>

        <div class="field" id="fromBlock">
          <label>From Account</label>
          <select id="fromAccount"></select>
        </div>

        <div class="field" id="toBlock">
          <label>To Account</label>
          <select id="toAccount"></select>
        </div>

        <div class="field">
          <label>Description</label>
          <input type="text" id="description" />
        </div>

        <button type="submit">Save Transaction</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL =
      "https://script.google.com/macros/s/AKfycbzFrvs7pVyW7HCciqHeNF_1oQVCScJkH_6gem3YXt5lVyxjfJXh36wOXYIRYIho4gGz/exec";

    const txnType = document.getElementById("txnType");
    const category = document.getElementById("category");
    const subCategory = document.getElementById("subCategory");
    const fromBlock = document.getElementById("fromBlock");
    const toBlock = document.getElementById("toBlock");
    const fromAccount = document.getElementById("fromAccount");
    const toAccount = document.getElementById("toAccount");

    let subMap = {};

    async function loadMasters() {
      const accounts = await fetch(API_URL + "?action=accounts").then(r => r.json());
      accounts.forEach(a => {
        fromAccount.innerHTML += `<option value="${a}">${a}</option>`;
        toAccount.innerHTML += `<option value="${a}">${a}</option>`;
      });

      const cats = await fetch(API_URL + "?action=categories").then(r => r.json());
      cats.forEach(c => category.innerHTML += `<option value="${c}">${c}</option>`);

      subMap = await fetch(API_URL + "?action=subcategories").then(r => r.json());
    }

    category.addEventListener("change", () => {
      subCategory.innerHTML = "";
      (subMap[category.value] || []).forEach(s => {
        subCategory.innerHTML += `<option value="${s}">${s}</option>`;
      });
    });

    txnType.addEventListener("change", applyRules);

    function applyRules() {
      fromBlock.classList.add("hidden");
      toBlock.classList.add("hidden");
      category.disabled = false;
      subCategory.disabled = false;
      fromAccount.disabled = false;

      if (txnType.value === "INCOME") {
        toBlock.classList.remove("hidden");
      }

      if (txnType.value === "EXP") {
        fromBlock.classList.remove("hidden");
      }

      if (txnType.value === "TRANSFER") {
        fromBlock.classList.remove("hidden");
        toBlock.classList.remove("hidden");
      }

      if (txnType.value === "SAVINGS") {
        fromBlock.classList.remove("hidden");
        category.value = "Savings";
        category.disabled = true;
      }

      if (txnType.value === "EMI") {
        fromBlock.classList.remove("hidden");
        fromAccount.value = "HDFC Bank";
        fromAccount.disabled = true;

        category.value = "Financial Commitments";
        category.disabled = true;

        subCategory.innerHTML = "<option value='EMI'>EMI</option>";
        subCategory.disabled = true;
      }
    }

    document.getElementById("txnForm").addEventListener("submit", async e => {
      e.preventDefault();

      if (txnType.value === "TRANSFER" && fromAccount.value === toAccount.value) {
        alert("From and To Account cannot be the same.");
        return;
      }

      const payload = {
        action: "addTransaction",
        payload: {
          txnDate: txnDate.value,
          txnType: txnType.value,
          category: category.value,
          subCategory: subCategory.value,
          amount: Number(amount.value),
          fromAccount: fromAccount.value,
          toAccount: toAccount.value,
          description: description.value,
          notes: ""
        }
      };

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      }).then(r => r.json());

      alert("Transaction saved");
      e.target.reset();
      applyRules();
    });

    loadMasters();
  </script>
</body>
</html>
