<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction Entry</title>

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --field:#1f2933;
  --accent:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --danger:#ef4444;
  --radius:18px;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";}
body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(180deg,rgba(15,23,42,.92),rgba(15,23,42,.98)),
    url("https://images.unsplash.com/photo-1565372918674-89e6c8c0d39b");
  background-size:cover;
  background-position:center;
  color:var(--text);
  padding:20px;
}
.container{max-width:640px;margin:auto;}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.5);
}
h1{margin:0 0 6px;font-size:22px;}
.sub{font-size:13px;color:var(--muted);margin-bottom:16px}

label{display:block;margin-top:14px;font-size:13px;color:var(--muted)}
input,select,textarea{
  width:100%;
  background:var(--field);
  border:1px solid #334155;
  border-radius:12px;
  padding:12px;
  color:var(--text);
  margin-top:6px;
}
select:disabled,input:disabled{opacity:.6}
textarea{resize:none}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#052e16;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
button:disabled{opacity:.6;cursor:not-allowed}

.secondary-btn{
  background:#1f2933;
  color:var(--text);
}

.msg{text-align:center;font-size:13px;margin-top:10px}
.error{color:var(--danger)}
.success{color:var(--accent)}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
  margin-top:12px;
}
th,td{
  padding:8px;
  border-bottom:1px solid #334155;
  text-align:left;
}
th{color:var(--muted)}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">
<div class="card">

<h1>New Transaction</h1>
<div class="sub">Finance Â· single source of truth</div>

<label>Date</label>
<input type="date" id="date">

<label>Type</label>
<select id="txnType">
  <option value="">Select</option>
  <option>Income</option>
  <option>Expense</option>
  <option>Transfer</option>
</select>

<label>Level-1</label>
<select id="level1"></select>

<label>Category</label>
<select id="category"></select>

<label>Sub-Category</label>
<select id="subCategory"></select>

<label>Amount</label>
<input type="number" id="amount">

<label>From Account</label>
<select id="fromAccount"></select>

<label>To Account</label>
<select id="toAccount"></select>

<label>Notes</label>
<textarea id="notes" rows="2"></textarea>

<div class="msg error" id="error"></div>
<div class="msg success" id="success"></div>

<button id="saveBtn">Save Transaction</button>

<!-- Collapsible Button -->
<button id="toggleRecent" class="secondary-btn">
  Show Last 10 Transactions
</button>

<!-- Last 10 Table -->
<div id="recentWrap" class="hidden">
<table>
<thead>
<tr>
  <th>Date</th>
  <th>Type</th>
  <th>Category</th>
  <th>Amount</th>
</tr>
</thead>
<tbody id="recentBody"></tbody>
</table>
</div>

</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbx0qkMTieJu2dm1sfhd0zvJ8KgKCocfZHNIXyHw6adNjj5cTReMXGO2uKbB_do0PTPLMw/exec";
const $=id=>document.getElementById(id);
$("date").valueAsDate=new Date();

let DATA={}, submitting=false;

/* Load dropdowns */
fetch(API+"?mode=dropdowns").then(r=>r.json()).then(d=>{
  DATA=d;
  fill(level1,d.level1,true);
  fill(fromAccount,d.accounts,true);
  fill(toAccount,d.accounts,true);
});

function fill(sel,arr,blank){
  sel.innerHTML = blank ? "<option value=''>Select</option>" : "";
  arr.forEach(v=>{
    let o=document.createElement("option");
    o.value=o.textContent=v;
    sel.appendChild(o);
  });
}

level1.onchange=()=>{
  category.innerHTML=subCategory.innerHTML="<option value=''>Select</option>";
  fill(category,Object.keys(DATA.categories[level1.value]||{}),true);
};

category.onchange=()=>{
  fill(subCategory,DATA.categories[level1.value]?.[category.value]||[],true);
};

/* Prevent double submit */
saveBtn.onclick=async()=>{
  if(submitting) return;
  submitting=true;
  saveBtn.disabled=true;
  error.textContent="";

  const payload={
    type:"transaction",
    date:date.value,
    txnType:txnType.value,
    level1:level1.value,
    category:category.value,
    subCategory:subCategory.value,
    amount:amount.value,
    fromAccount:fromAccount.value,
    toAccount:toAccount.value,
    notes:notes.value
  };

  const r=await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"text/plain;charset=utf-8"},
    body:JSON.stringify(payload)
  }).then(r=>r.json());

  if(r.status!=="success"){
    error.textContent=r.message;
    saveBtn.disabled=false;
    submitting=false;
    return;
  }

  success.textContent="Transaction saved";
  setTimeout(()=>location.reload(),800);
};

/* Last 10 toggle */
toggleRecent.onclick=()=>{
  recentWrap.classList.toggle("hidden");
  if(!recentWrap.classList.contains("hidden")) loadRecent();
};

function loadRecent(){
  fetch(API+"?mode=recent&type=transactions")
  .then(r=>r.json())
  .then(rows=>{
    recentBody.innerHTML=rows.map(r=>`
      <tr>
        <td>${r.date}</td>
        <td>${r.type}</td>
        <td>${r.category}</td>
        <td>${r.amount}</td>
      </tr>
    `).join("");
  });
}
</script>
</body>
</html>
