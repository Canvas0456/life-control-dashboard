<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transactions | Personal Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg1: #F7F8FC;
      --bg2: #EEF2F7;
      --card: #FFFFFF;
      --border: #E5E7EB;
      --text: #374151;

      --income: #7FB7A3;
      --expense: #E6A4A8;
      --emi: #9AA7D8;

      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      min-height: 100vh;
      padding: 80px 16px 40px;
      display: flex;
      justify-content: center;
    }

    .clock {
      position: fixed;
      top: 16px;
      right: 20px;
      font-size: 13px;
      color: #6B7280;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      animation: fadeUp 0.5s ease forwards;
    }

    h1 {
      grid-column: span 2;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
      color: var(--text);
    }

    input[readonly] {
      background: #F3F4F6;
    }

    .field {
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      background: var(--emi);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .hidden {
      display: none;
    }

    .txn {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      padding: 10px 0;
      border-bottom: 1px dashed #E5E7EB;
    }

    footer {
      grid-column: span 2;
      text-align: center;
      font-size: 12px;
      color: #9CA3AF;
      margin-top: 12px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
      h1, footer { grid-column: span 1; }
    }
  </style>
</head>

<body>

<div class="clock" id="clock"></div>

<div class="container">
  <h1>Add Transaction</h1>

  <!-- FORM -->
  <div class="card">
    <form id="txnForm">

      <div class="field">
        <label>Date</label>
        <input type="date" id="txnDate" required />
      </div>

      <div class="field">
        <label>Type</label>
        <select id="txnType" required>
          <option value="">Select</option>
          <option value="INCOME">Income</option>
          <option value="EXP">Expense</option>
          <option value="EMI">EMI Payment</option>
          <option value="SAVINGS">Savings</option>
          <option value="TRANSFER">Transfer</option>
        </select>
      </div>

      <div class="field">
        <label>Category</label>
        <select id="category"></select>
      </div>

      <div class="field hidden" id="subCategoryBlock">
        <label>Sub Category</label>
        <select id="subCategory"></select>
      </div>

      <div class="field">
        <label>Amount</label>
        <input type="number" id="amount" required />
      </div>

      <div class="field hidden" id="emiBlock">
        <label>EMI</label>
        <select id="emiId"></select>
      </div>

      <div class="field hidden" id="fromBlock">
        <label>From Account</label>
        <select id="fromAccount"></select>
      </div>

      <div class="field hidden" id="toBlock">
        <label>To Account</label>
        <select id="toAccount"></select>
      </div>

      <button type="submit">Save Transaction</button>
    </form>
  </div>

  <!-- RECENT -->
  <div class="card">
    <h3 style="margin-top:0;font-size:16px;">Last 10 Transactions</h3>
    <div id="recentTxns"></div>
  </div>

  <footer>Â© Kaiwalya Muley</footer>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzFrvs7pVyW7HCciqHeNF_1oQVCScJkH_6gem3YXt5lVyxjfJXh36wOXYIRYIho4gGz/exec";

const txnType = document.getElementById("txnType");
const category = document.getElementById("category");
const subCategory = document.getElementById("subCategory");
const subCategoryBlock = document.getElementById("subCategoryBlock");
const amount = document.getElementById("amount");
const emiBlock = document.getElementById("emiBlock");
const emiId = document.getElementById("emiId");
const fromBlock = document.getElementById("fromBlock");
const toBlock = document.getElementById("toBlock");
const fromAccount = document.getElementById("fromAccount");
const toAccount = document.getElementById("toAccount");

let subMap = {}, emiMap = {};
let allCategories = [];

const CATEGORY_RULES = {
  INCOME: ["Income"],
  EXP: ["Living Essentials","Transport & Mobility","Lifestyle & Personal","Health & Wellness"],
  EMI: ["Financial Commitments"],
  SAVINGS: ["Savings"],
  TRANSFER: ["Transfer"]
};

/* CLOCK */
setInterval(() => {
  clock.textContent = new Date().toLocaleString("en-IN", {
    weekday: "short", day: "2-digit", month: "short",
    year: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit"
  });
}, 1000);

/* LOAD MASTERS */
async function loadMasters() {
  const accounts = await fetch(API_URL + "?action=accounts").then(r => r.json());
  accounts.forEach(a => {
    fromAccount.innerHTML += `<option>${a}</option>`;
    toAccount.innerHTML += `<option>${a}</option>`;
  });

  allCategories = await fetch(API_URL + "?action=categories").then(r => r.json());
  subMap = await fetch(API_URL + "?action=subcategories").then(r => r.json());

  const emis = await fetch(API_URL + "?action=emis").then(r => r.json());
  emiId.innerHTML = "<option value=''>Select EMI</option>";
  emis.forEach(e => {
    emiMap[e.id] = e.amount;
    emiId.innerHTML += `<option value="${e.id}">${e.name}</option>`;
  });
}

/* APPLY CATEGORY RULES */
function applyCategoryRules() {
  category.innerHTML = "";
  const allowed = CATEGORY_RULES[txnType.value] || [];
  allowed.forEach(c => category.innerHTML += `<option>${c}</option>`);
  category.disabled = allowed.length === 1;
}

/* CATEGORY CHANGE */
category.onchange = () => {
  subCategory.innerHTML = "";
  (subMap[category.value] || []).forEach(s => {
    subCategory.innerHTML += `<option>${s}</option>`;
  });
};

/* EMI AMOUNT */
emiId.onchange = () => {
  if (emiMap[emiId.value]) {
    amount.value = emiMap[emiId.value];
    amount.readOnly = true;
  }
};

/* TYPE CHANGE */
txnType.onchange = () => {
  fromBlock.classList.add("hidden");
  toBlock.classList.add("hidden");
  emiBlock.classList.add("hidden");
  subCategoryBlock.classList.add("hidden");
  amount.readOnly = false;

  applyCategoryRules();

  if (txnType.value === "EXP")
    subCategoryBlock.classList.remove("hidden");

  if (["EXP","SAVINGS","EMI"].includes(txnType.value))
    fromBlock.classList.remove("hidden");

  if (["INCOME","TRANSFER"].includes(txnType.value))
    toBlock.classList.remove("hidden");

  if (txnType.value === "EMI")
    emiBlock.classList.remove("hidden");
};

/* SUBMIT */
txnForm.onsubmit = async e => {
  e.preventDefault();

  if (txnType.value === "EMI" && Number(amount.value) !== emiMap[emiId.value]) {
    alert("EMI amount mismatch.");
    return;
  }

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "addTransaction",
      payload: {
        txnDate: txnDate.value,
        txnType: txnType.value,
        category: category.value,
        subCategory: subCategory.value,
        amount: Number(amount.value),
        fromAccount: fromAccount.value,
        toAccount: toAccount.value,
        emiId: emiId.value,
        source: "WEB"
      }
    })
  });

  alert("Transaction saved");
  location.reload();
};

loadMasters();
</script>

</body>
</html>
