<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Money Log</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#FDFCF9;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --green:#3E5C45;
  --border:rgba(0,0,0,.05);
  --radius:2rem;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Inter,system-ui;
  color:var(--text);
  min-height:100vh;
  padding:80px 16px;
}

/* Header Clock */
.clock{
  position:fixed;
  top:20px;
  right:24px;
  font-size:13px;
  color:var(--muted);
}

/* Card */
.card{
  max-width:460px;
  margin:auto;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 30px 60px rgba(0,0,0,.06);
  padding:32px;
  border:1px solid var(--border);
  animation:fadeUp .4s ease;
}

h1{
  font-family:"Playfair Display",serif;
  margin:0 0 24px;
}

/* Hero Amount */
.amount-hero{
  font-size:3.5rem;
  text-align:center;
  border:none;
  outline:none;
  width:100%;
  color:var(--green);
  font-weight:600;
  background:none;
}

/* Hidden Section */
.form-body{
  margin-top:24px;
  display:none;
  animation:slideUp .35s cubic-bezier(.25,1.2,.3,1);
}

label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin:18px 0 6px;
}

select,input,textarea{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
  background:#fff;
}

textarea{resize:none}

button{
  margin-top:24px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--green);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{opacity:.9}

/* Pills */
.pills{
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.pill{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  cursor:pointer;
  white-space:nowrap;
}
.pill.active{
  background:var(--green);
  color:white;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
</style>
</head>

<body>

<div class="clock" id="clock"></div>

<div class="card">
<h1>Adding a Transaction</h1>

<input id="amount" class="amount-hero" type="number" placeholder="₹ 0">

<div class="form-body" id="formBody">

<label>Type</label>
<select id="txnType">
  <option value="EXP">Expense</option>
  <option value="INCOME">Income</option>
  <option value="SAVINGS">Savings</option>
  <option value="TRANSFER">Transfer</option>
  <option value="EMI">EMI</option>
</select>

<label>Category</label>
<div class="pills" id="categoryPills"></div>

<label>From Account</label>
<select id="fromAccount"></select>

<label>To Account</label>
<select id="toAccount"></select>

<label>Notes</label>
<textarea id="notes" rows="2" placeholder="What was this for?"></textarea>

<button id="saveBtn">Save Transaction</button>
</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbzFrvs7pVyW7HCciqHeNF_1oQVCScJkH_6gem3YXt5lVyxjfJXh36wOXYIRYIho4gGz/exec";
const $=id=>document.getElementById(id);

setInterval(()=>{
  clock.textContent=new Date().toLocaleString("en-IN",{
    weekday:"long",day:"2-digit",month:"short",
    hour:"2-digit",minute:"2-digit",second:"2-digit"
  });
},1000);

const categories={
  EXP:["Living Essentials","Transport & Mobility","Lifestyle & Personal","Health & Wellness"],
  INCOME:["Income"],
  SAVINGS:["Savings"],
  TRANSFER:["Transfer"],
  EMI:["Financial Commitments"]
};

let selectedCategory="";

/* Hero logic */
amount.oninput=()=>{
  if(+amount.value>0) formBody.style.display="block";
  else formBody.style.display="none";
};

/* Type change */
txnType.onchange=()=>{
  renderCategories(txnType.value);
};

/* Render pills */
function renderCategories(type){
  categoryPills.innerHTML="";
  categories[type].forEach(c=>{
    const d=document.createElement("div");
    d.className="pill";
    d.textContent=c;
    d.onclick=()=>{
      document.querySelectorAll(".pill").forEach(p=>p.classList.remove("active"));
      d.classList.add("active");
      selectedCategory=c;
    };
    categoryPills.appendChild(d);
  });
  selectedCategory=categories[type][0];
  categoryPills.firstChild.classList.add("active");
}

/* Init */
(async()=>{
  const acc=await fetch(API+"?action=accounts").then(r=>r.json());
  fromAccount.innerHTML=toAccount.innerHTML=acc.map(a=>`<option>${a}</option>`).join("");
  renderCategories("EXP");
})();

/* Save */
saveBtn.onclick=async()=>{
  saveBtn.textContent="Saving…";
  await fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"addTransaction",
      payload:{
        txnDate:new Date().toISOString().slice(0,10),
        txnType:txnType.value,
        category:selectedCategory,
        amount:+amount.value,
        fromAccount:fromAccount.value,
        toAccount:toAccount.value,
        notes:notes.value,
        source:"WEB"
      }
    })
  });
  saveBtn.textContent="Saved ✓";
  setTimeout(()=>location.reload(),600);
};
</script>

</body>
</html>
