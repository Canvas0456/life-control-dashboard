<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transaction Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Apple-like Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ---------- Apple Style Theme ---------- */
:root {
  --bg: #f5f5f7;
  --card: rgba(255,255,255,0.75);
  --border: rgba(0,0,0,0.08);
  --text: #1d1d1f;
  --muted: #6e6e73;
  --accent: #0071e3;
  --danger: #ff3b30;
  --success: #34c759;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Inter", -apple-system, BlinkMacSystemFont;
  background: var(--bg);
  color: var(--text);
}

/* ---------- Layout ---------- */
.container {
  max-width: 480px;
  margin: auto;
  padding: 24px 16px 40px;
}

h1 {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 6px;
}

.subtitle {
  color: var(--muted);
  margin-bottom: 22px;
}

/* ---------- Card ---------- */
.card {
  background: var(--card);
  backdrop-filter: blur(20px);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  padding: 20px;
  animation: slideUp 0.6s ease;
}

@keyframes slideUp {
  from { transform: translateY(15px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* ---------- Inputs ---------- */
.field {
  margin-bottom: 14px;
}

label {
  font-size: 13px;
  color: var(--muted);
  display: block;
  margin-bottom: 6px;
}

input, select {
  width: 100%;
  padding: 12px 14px;
  font-size: 15px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: white;
  outline: none;
  transition: all 0.2s ease;
}

input:focus, select:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(0,113,227,0.15);
}

/* ---------- Button ---------- */
button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  background: var(--accent);
  color: white;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 18px rgba(0,113,227,0.3);
}

/* ---------- Status ---------- */
.status {
  margin-top: 16px;
  text-align: center;
  font-weight: 500;
}

.success { color: var(--success); }
.error { color: var(--danger); }

/* ---------- Small UX ---------- */
.inline {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.hidden { display: none; }

</style>
</head>

<body>
<div class="container">

<h1>Transaction Entry</h1>
<div class="subtitle">Quick, clean & controlled</div>

<div class="card">
<form id="txnForm">

<div class="field">
  <label>Date</label>
  <input type="date" id="date" required>
</div>

<div class="inline">
  <div class="field">
    <label>Amount</label>
    <input type="number" id="amount" placeholder="â‚¹" required>
  </div>

  <div class="field">
    <label>Type</label>
    <select id="txnType" required>
      <option value="">Select</option>
      <option>Expense</option>
      <option>Income</option>
      <option>Transfer</option>
    </select>
  </div>
</div>

<div class="field">
  <label>Level-1</label>
  <select id="level1" required></select>
</div>

<div class="field">
  <label>Category</label>
  <select id="category" required></select>
</div>

<div class="field">
  <label>Sub-Category</label>
  <select id="subCategory" required></select>
</div>

<div class="inline">
  <div class="field">
    <label>From Account</label>
    <select id="fromAccount" required></select>
  </div>

  <div class="field">
    <label>To Account</label>
    <select id="toAccount"></select>
  </div>
</div>

<div class="field">
  <label>Description</label>
  <input type="text" id="description" placeholder="Optional note">
</div>

<button type="submit">Save Transaction</button>
<div class="status" id="status"></div>

</form>
</div>

</div>

<!-- ---------- SCRIPT ---------- -->
<script>
const level1 = document.getElementById("level1");
const category = document.getElementById("category");
const subCategory = document.getElementById("subCategory");
const fromAccount = document.getElementById("fromAccount");
const toAccount = document.getElementById("toAccount");
const status = document.getElementById("status");

const API =
"https://script.google.com/macros/s/AKfycbx0yqBiy_b6vq4J6ddJJo-2-cwQdbTmSJ9BYtOdVIdqZ12-XNi6nfBF4T_msoKgPmNqtg/exec";

let dropdowns = {};

// Auto-set today
document.getElementById("date").valueAsDate = new Date();

async function loadDropdowns() {
  const res = await fetch(API + "?mode=dropdowns");
  dropdowns = await res.json();

  level1.innerHTML = `<option value="">Select</option>`;
  dropdowns.level1.forEach(v => level1.innerHTML += `<option>${v}</option>`);

  fromAccount.innerHTML = `<option value="">Select</option>`;
  toAccount.innerHTML = `<option value="">Optional</option>`;
  dropdowns.accounts.forEach(a => {
    fromAccount.innerHTML += `<option>${a}</option>`;
    toAccount.innerHTML += `<option>${a}</option>`;
  });
}

level1.onchange = () => {
  category.innerHTML = `<option value="">Select</option>`;
  subCategory.innerHTML = `<option value="">Select</option>`;

  Object.keys(dropdowns.categories[level1.value] || {})
    .forEach(c => category.innerHTML += `<option>${c}</option>`);
};

category.onchange = () => {
  subCategory.innerHTML = `<option value="">Select</option>`;
  (dropdowns.categories[level1.value][category.value] || [])
    .forEach(s => subCategory.innerHTML += `<option>${s}</option>`);
};

document.getElementById("txnForm").onsubmit = async e => {
  e.preventDefault();
  status.textContent = "Saving...";
  status.className = "status";

  const payload = {
    type: "transaction",
    date: date.value,
    amount: amount.value,
    txnType: txnType.value,
    level1: level1.value,
    category: category.value,
    subCategory: subCategory.value,
    fromAccount: fromAccount.value,
    toAccount: toAccount.value,
    description: description.value
  };

  const res = await fetch(API, {
    method: "POST",
    body: JSON.stringify(payload)
  }).then(r => r.json());

  status.textContent = res.message;
  status.className = "status " + (res.status === "success" ? "success" : "error");

  if (res.status === "success") {
    document.getElementById("txnForm").reset();
    document.getElementById("date").valueAsDate = new Date();
  }
};

loadDropdowns();
</script>

</body>
</html>
